[common]
application.directory = APPLICATION_PATH  "/app"
application.dispatcher.throwException = TRUE
application.dispatcher.catchException = TRUE
error_level = E_ALL

[product : common]
redis.config.host            = "127.0.0.1"
redis.config.port            = 6379
redis.config.isauth          = false
redis.config.auth            = ''
redis.config.dbIndex         = 0

openapi.hostname            = 'http://www.open-api.com';
searchapi.hostname          = 'http://search.devapi.haoshiqi.net';
marketingcenter.hostname    = 'http://www.marketing-center.com'
tradecenter.hostname        = 'http://www.trade-center.com'
messagecenter.hostname      = 'http://www.message-center.com'
usercenter.hostname         = 'http://www.user-center.com'
internalapi.hostname        = 'http://www.internal-api.com'

rpc.server.switch = "part"
rpc.server.host=0.0.0.0
rpc.server.port=1103
rpc.server.monitor.host=0.0.0.0
rpc.server.monitor.port=2103
rpc.server.config.worker_num=4
rpc.server.config.task_worker_num=4
rpc.server.config.pid_file="/data/logs/hsq-internalapi/server.pid"
rpc.server.app_path = "/data/logs/hsq-internalapi/rpc_server_app_path"
rpc.server.config_path = "./client.conf.php"
